  - question: És normal que es produeixin terratrèmols a Andorra?
    answer: Sí, és normal. Andorra es troba als Pirineus, zona on es produeixen sismes. En zones on s’han produït terratrèmols en el passat, se’n poden tornar a produir, tot i que no es pot saber exactament a on ni quan tindran lloc.
  - question: Com de grans poden ser els terratrèmols a Andorra?
    answer: Andorra presenta una sismicitat moderada, això significa que l’interval de temps que transcorre entre dos terratrèmols importants és considerable. Concretament, els estudis sobre la sismicitat del país indiquen que per un període de retorn de 475 anys, la perillositat sísmica del país és de VII (sobre XII), i que per un període de retorn de 1975 anys, aquesta perillositat (intensitat màxima) puja a VIII.
  - question: De mitjana, quants terratrèmols es perceben a Andorra cada any?
    answer: En sismicitat no es parla de mitjana de terratrèmols, ja que un any se’n poden notar per exemple 4-5 (tot i que en realitat els aparells n’enregistren molts més que passen desapercebuts per la població), i altres anys cap o, al contrari, desenes si ens trobem dins d’una sèrie sísmica.
  - question: Quin és el terratrèmol més gran que s’ha percebut a Andorra?
    answer: Els anys 1427 i 1428 va tenir lloc una sèrie sísmica a la província de Girona. El sisme més fort d’aquesta sèrie va succeir el 2 de febrer del 1428 al Ripollès, amb intensitat epicentral de IX i intensitat notada a Andorra de VII-VIII. És el sisme més gran que s’ha percebut a Andorra, del qual disposem d’informació.
  - question: La magnitud i la intensitat d’un terratrèmol són el mateix?
    answer: Són dos conceptes diferents. La magnitud indica la grandària del terratrèmol, és un indicador de l’energia alliberada. L’escala no té límit superior, tot i que mai ha succeït un sisme de magnitud superior a 9.5 (Xile, 1960). La intensitat indica els efectes que produeix el terratrèmol sobre les persones, els objectes, les construccions i el terreny, i varia amb la distància a l’epicentre. Les escales que defineixen la intensitat tenen un límit superior de XII, valor que defineix el col·lapse total de les edificacions. Per tant, un terratrèmol tindrà una única magnitud i diferents intensitats. La intensitat màxima serà a l’epicentre.
  - question: Com pot ser que un sisme tingui una magnitud negativa?
    answer: Els sismòmetres han evolucionat des que es va crear l’escala de magnitud, de manera que ara poden registrar terratrèmols molt per sota de l’antic valor zero. Els terratrèmols de magnitud negativa no es perceben per la població; només els detecten els aparells de mesura.
  - question: Per què pot variar l’epicentre i la magnitud d’un terratrèmol en el temps, inclús entre diferents organismes?
    answer: A banda de què diferents organismes poden donar localitzacions i magnituds diferents segons els seus algoritmes, es van fent revisions manuals que poden fer variar els paràmetres finals, per exemple afegint dades d’estacions sísmiques que no transmeten en temps real. Les dades oficials que s’utilitzen a Andorra són les que proporciona l’ICGC (Institut Cartogràfic i Geològic de Catalunya).
  - question: Per què és útil emplenar l’enquesta sísmica? Cal omplir-la si no he notat un terratrèmol proper?
    answer: L’enquesta sísmica serveix per determinar la intensitat (els efectes del sisme sobre les persones, edificis o entorn) del sisme a Andorra. A més, permeten calibrar els models que preveuen com pot afectar el territori un determinat terratrèmol. Per tant sí, és útil també omplir-la tot i no haver notat un sisme proper percebut a Andorra.
  - question: Com puc saber quina intensitat ha tingut finalment un terratrèmol percebut al país?
    answer: Tots els informes publicats per Andorra Recerca + Innovació amb els resultats dels terratrèmols percebuts a Andorra es troben a l’apartat inferior de la pàgina web “Informes i treballs” dins l’apartat “APRÈN”. En aquests informes es poden consultar les intensitats calculades al país, dins la mesura del possible per parròquia, gràcies a les respostes de la població a l’enquesta sísmica. També es pot accedir directament als resultats de l’enquesta sísmica d’un terratrèmol percebut per la població andorrana, prement directament sobre el sisme en concret dins del visor.
